version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci --legacy-peer-deps
  pre_build:
    commands:
      - echo Build started on `date`
  build:
    commands:
      - echo Building the Next.js app...
      - rm -rf src/app/api 2>/dev/null || true
      - npm run build
      - echo Build completed on `date`
  post_build:
    commands:
      - echo Build phase completed
artifacts:
  files:
    - "**/*"
  base-directory: out
  discard-paths: no
